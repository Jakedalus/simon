        <div id="app">
<!--            <img src="simon_v2.svg" width="600" height="600">-->
            
            
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1600">
                <defs>
                    <style>
                        .cls-1{fill:#222;}
                        .cls-2{fill:#45d655;}
                        .cls-3{fill:#fff732;}
                        .cls-4{fill:#0187e6;}
                        .cls-5{fill:#f82915;}
                    </style>
                    
<!--
                    <mask id="masking" maskUnits="objectBoundingBox" 
                      maskContentUnits="objectBoundingBox">
                      <rect y="0" width="1" height="1" fill="url(#gradient)" />
                      <circle cx=".5" cy=".5" r=".4" fill="gray" />
                      <circle cx=".5" cy=".5" r=".3" fill="white" />
                      ...
                    </mask>
                    
                    <mask id="glass">

                    </mask>
-->
                    

                    <filter id="light">
                        <feSpecularLighting result="specOut" specularExponent="20" lighting-color="#bbbbbb">
                          <fePointLight x="1250" y="1250" z="300"/>
                        </feSpecularLighting>
<!--                        <feImage xlink:href="carpet.jpg" />-->
                        <feComposite result="comp" in="SourceAlpha" in2="specOut"
                            operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>

                    </filter>
                    
                    <filter id="shadow">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
                        <feOffset dx="10" dy="15" />
                        <feMerge>
                            <feMergeNode />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                    
                    <clipPath id="containLight">
                        <circle cx="750" cy="750" r="750"/>
                    </clipPath>
                    
<!--
                    <filter id="blur">
                        <feGaussianBlur stdDeviation="1" />
                    </filter>
-->
                    
                    <clipPath id="topHalf">
                        <rect x="150" y="150" width="2000" height="550" />
                    </clipPath>
                    
                    <clipPath id="bottomHalf">
                        <rect x="150" y="714" width="2000" height="500" />
                    </clipPath>

                </defs>
                <title>simon</title>
                <circle id="shadowCircle" filter="url(#shadow)" cx="750" cy="750" r="750"/>
                <g ><circle clip-path="url(#containLight)" id="simon-body" class="cls-1" cx="750" cy="750" r="750"/></g>
                
                
                <g><circle id="controls" cx="750" cy="750" r="300"/></g>
                <circle id="top-half" cx="750" cy="750" r="290" clip-path="url(#topHalf)"/>
                <circle id="bottom-half" cx="750" cy="750" r="290" clip-path="url(#bottomHalf)"/>
                <line x1="460" y1="715" x2="1040" y2="715" stroke-width="5" stroke="black"/>
                
                <text id="gameTitle" x="750" y="680">Simon</text>
                
                <rect id="countDisplay" x="510" y ="800" rx="30" ry="30" width="160" height="90"/>
                <text id="count" x="590" y ="870">--</text>
                <text class="label" x="590" y ="930">Count</text>
                
                <circle id="start" cx="750" cy="850" r="30"/>
                <text class="label" x="750" y ="930">Start</text>
                
                <circle id="strick" cx="890" cy="850" r="30"/>
                <circle class="" id="strickLight" cx="890" cy="790" r="10"/>
                <text class="label" x="890" y ="930">Strick</text>

                <g ><path id="yellow-btn" class="cls-3 btn" d="M255.64,738.12c-153.48-21.38-275-143.5-296.79-298A25.18,25.18,0,0,0-66,418.32H-365.72a25.16,25.16,0,0,0-25,27.11c26.52,344.25,299.45,618.84,641.25,644.88a25.12,25.12,0,0,0,26.86-25.21V763.16A25.24,25.24,0,0,0,255.64,738.12Z" transform="translate(444 354)"/></g>

                <g ><path id="blue-btn" class="cls-4 btn" d="M353.56,738.12c153.48-21.38,275-143.5,296.79-298a25.18,25.18,0,0,1,24.83-21.81H974.91a25.16,25.16,0,0,1,25,27.11c-26.52,344.25-299.45,618.84-641.25,644.88a25.12,25.12,0,0,1-26.86-25.21V763.16A25.24,25.24,0,0,1,353.56,738.12Z" transform="translate(444 354)"/></g>

                <g ><path id="red-btn" class="cls-5 btn" d="M353.56,48C507,69.4,628.59,191.52,650.35,346a25.18,25.18,0,0,0,24.83,21.81H974.91a25.16,25.16,0,0,0,25-27.11C973.4-3.54,700.48-278.14,358.68-304.18A25.12,25.12,0,0,0,331.82-279V23A25.24,25.24,0,0,0,353.56,48Z" transform="translate(444 354)"/></g>
